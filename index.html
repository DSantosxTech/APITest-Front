<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script> <!-- Inclui o arquivo de script com o atributo 'defer' -->
    <title>Projeto API</title>
</head>

<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" class="nome" name="nome" placeholder="Nome"> <!-- Campo de Nome -->
            <input type="email" class="email" name="email" placeholder="Email"> <!-- Campo de Email -->
            <input type="password" class="senha" name="senha" placeholder="Senha"> <!-- Campo de Senha -->
            <input type="number" class="tel" name="tel" placeholder="Telefone"> <!-- Campo de Telefone -->
            <button type="submit">Cadastrar</button> <!-- Botão de envio do formulário -->
        </form>
    </div>
</body>

</html>
